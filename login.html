<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <style>
        body {
            background-image: url("background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            opacity: 0.8;
            border-radius: 5px;
            margin-top: 100px;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 3px;
            cursor: pointer;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>
            <a href="#" onclick="showLoginForm()">Login</a> /
            <a href="#" onclick="showRegisterForm()">Register</a>
        </h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button class="btn" type="submit">Login</button>
        </form>
        <form id="register-form" class="hide">
            <div class="form-group">
                <label for="new-username">Username</label>
                <input type="text" id="new-username" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" placeholder="Choose a password">
            </div>
            <button class="btn" type="submit">Register</button>
        </form>
    </div>
    <script>
        function showLoginForm() {
            document.getElementById("login-form").classList.remove("hide");
            document.getElementById("register-form").classList.add("hide");
        }

        function showRegisterForm() {
            document.getElementById("register-form").classList.remove("hide");
            document.getElementById("login-form").classList.add("hide");
        }
    </script>
</body>

</html>
